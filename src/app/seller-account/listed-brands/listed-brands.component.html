<div class="container-fluid p-0" style="background-color:#F4F4F4">
  <app-seller-header></app-seller-header>

  <div class="scrollll" style="z-index: 10;">
    <br>
    <h4 class="text-center">Brand Details</h4>
    <!--table-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

      <ng-container matColumnDef="brandName">
        <th mat-header-cell *matHeaderCellDef class="_tab"> <b>Brand Name</b></th>
        <td mat-cell *matCellDef="let element" class="_rows"> {{element.brandName}} </td>
      </ng-container>

      <ng-container matColumnDef="registrationNo">
        <th mat-header-cell *matHeaderCellDef class="_tab"> <b>Registration No.</b></th>
        <td mat-cell *matCellDef="let element" class="_rows" style="float: center;"> {{element.registrationNo}} </td>
      </ng-container>


      <ng-container matColumnDef="brandWebsite">
        <th mat-header-cell *matHeaderCellDef class="_tab"> <b>Brand Website</b></th>
        <td mat-cell *matCellDef="let element" class="_rows "> {{element.brandWebsite}} </td>
      </ng-container>


      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef class="_tab">remark</th>
        <td mat-cell *matCellDef="let element" class="_rows"> {{element.remark}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="_tab">Image</th>
        <td mat-cell *matCellDef="let element" class="_rows"> <img [src]="element.image" alt="" style="width: 100px; height: 100px;"> </td>
      </ng-container>
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef class="_tab">Category Name</th>
        <td mat-cell *matCellDef="let element" class="_rows"> {{element.category_name}} </td>
      </ng-container>





     










      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="_tab"> <b>Status</b></th>
        <td mat-cell *matCellDef="let element" class="_rows"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<app-seller-footer></app-seller-footer>
