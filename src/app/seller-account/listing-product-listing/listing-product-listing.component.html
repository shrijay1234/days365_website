
<div class="container-fluid p-0 " style="background-color:#F4F4F4">
  <app-seller-header></app-seller-header>
</div>

<div class="container  mt-3 mb-3" style="border:none;   ; box-shadow: 0px 15px 15px 15px #5D86BC38;" >
	<div class="row custom-wrapper">
		<div class="col-12 col-sm-5">

			<!-- Form starts -->
			<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

				<div class="group-gap">

					<!-- Upload image -->
					<div class="avatar-upload">
						<div class="avatar-edit">
							<input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
            </div>
            <div class="avatar-preview">
              <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
              </div>
            </div>
          </div>
        </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-danger btn-sm " (click)="fileInput.click()" style="margin: auto; display: flex; outline: none;">Upload Image</button>

      </form><!-- Form ends -->

    </div>

    <div class="col-12 col-sm-7">

      <div class="container" *ngIf="!post; else forminfo" novalidate> 
        <form [formGroup]="formGroup" (ngSubmit)="anSubmit(formGroup.value)" class="form">
  

          <mat-form-field class="form-element">
            <input matInput placeholder="Title" formControlName="title">
            <mat-error *ngIf="!title.valid && title.touched">
              {{ titleAlert }}
            </mat-error>
          </mat-form-field>
          
          <mat-form-field class="form-element">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="!name.valid && name.touched">
              {{ titleAlert }}
            </mat-error>
          </mat-form-field>
      
          <mat-form-field class="form-element">
            <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="4" formControlName="description"></textarea>
            <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
              Required field, must be between 5 and 10 characters.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field class="form-element">
            <input matInput placeholder="Price" formControlName="price" >
            
            <mat-error *ngIf="!formGroup.controls['price'].valid && formGroup.controls['price'].touched">
              {{ getErrorPrice() }}
            </mat-error>
          </mat-form-field>
      
          <div class="form-element  _listing ">
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
          </div>
          
        </form>
      </div>
      
      <ng-template #forminfo>
        <div class="container">
          {{ post | json }}
        </div>
      </ng-template>


</div>
</div>


<app-seller-footer></app-seller-footer>
