<div class="container-fluid p-0" style="background-color:#F4F4F4">
<app-seller-header></app-seller-header>



<div class="example-button-row" style="float: right; margin-bottom:10px; margin-right: 8px;">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" >
      
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" (keyup)="applyFilter($event.target.value)"  style="width:20rem;">
            <!-- <button class="btn btn-outline-success" type="submit" style="background-color: #1e88e5; border:none;color:#fff; padding:0px 20px 0px 20px">Search</button> -->
          </form>
        </div>
      </nav>
  </div>

  <div class="container-fluid _scrollingf" >
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSort matSortActive="promoterName" matSortDisableClear>

    <!-- <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef class="_tab"> SNo. </th>
      <td mat-cell *matCellDef="let element" class="king"> {{element.num}} </td>
    </ng-container> -->

    <ng-container matColumnDef="_id" >
      <th mat-header-cell *matHeaderCellDef class="_tab "  [hidden]=true> <b>id</b></th>
      <td mat-cell *matCellDef="let element" class="_rows" style="float: center;" [hidden]=true> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="_tab " routerLink="/add-product" mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element" class="king " (click)="addVariants(element._id,element.status,element.title)" style="cursor: pointer;"
  ><i class="fa fa-hand-pointer-o" aria-hidden="true" style="color: #e91e63;"></i>&nbsp;&nbsp;&nbsp; {{element.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="brandName">
      <th mat-header-cell *matHeaderCellDef class="_tab "> Brand Name </th>
      <td mat-cell *matCellDef="let element" class="king"> {{element.brandName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="manuFacturer">
      <th mat-header-cell *matHeaderCellDef class="_tab">ManuFacturer </th>
      <td mat-cell *matCellDef="let element" class="king"> {{element.manuFacturer}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="handlingPeriod">
      <th mat-header-cell *matHeaderCellDef class="_tab "> Heandling Period </th>
      <td mat-cell *matCellDef="let element" class="king"> {{element.handlingPeriod}} </td>
    </ng-container>
  
    <!-- <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef class="_tab"> Sales Price </th>
        <td mat-cell *matCellDef="let element" class="king"> {{element.salePrice}} </td>
    </ng-container>
    
    <ng-container matColumnDef="maximumRetailPrice">
      <th mat-header-cell *matHeaderCellDef class="_tab"> MRP </th>
      <td mat-cell *matCellDef="let element" class="king"> {{element.maximumRetailPrice}} </td>
    </ng-container> -->
     
    <ng-container matColumnDef="countryOfOrigin">
      <th mat-header-cell *matHeaderCellDef class="_tab"> Country Of Origin </th>
      <td mat-cell *matCellDef="let element" class="king "> {{element.countryOfOrigin}} </td>
    </ng-container>
    <!-- routerLink= "/view-prodoct-variants"  -->
    <ng-container matColumnDef="productVariant" >
      <th  mat-header-cell *matHeaderCellDef class="_tab table_col" > Show Variants</th>
      <td  mat-cell *matCellDef="let element" >  
        <div *ngIf="element && element.productVariant && element.productVariant.length > 0 ; then coursesList else noCoursesList">
      </div>
      <ng-template #coursesList>
            <button mat-icon-button color="primary" (click)="OpenProductVariants(element._id)" style="outline: none; margin: auto;" >
              <mat-icon class="mat-18 table_col" style="margin: auto   ">reorder</mat-icon>
          </button>
        </ng-template>
        <ng-template #noCoursesList>

          <button mat-icon-button color="primary" (click)="VariantNotExist()" style="outline: none; margin: auto;" >
            <mat-icon class="mat-18 table_col" style="margin: auto   ">reorder</mat-icon>
        </button>

        </ng-template>
       </td>
    </ng-container>
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef class="_tab"> Condition</th>
        <td mat-cell *matCellDef="let element" class="king"> {{element.condition}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th *matHeaderCellDef class="intella-header-cell _tab table_col">Status</th>
        <td mat-cell *matCellDef="let element" class="king table_col"> {{element.status}} </td>
        <!-- <td  mat-cell *matCellDef="let element" class="intella-cell king"><mat-select style="width:50%; padding-top: 6px;" placeholder="Status" [value]>
          <mat-option value="edit">Pending</mat-option>
          <mat-option value="delete">Approve</mat-option>
          <mat-option value="delete">Reject</mat-option>
        </mat-select></td> -->
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
</div>
<app-seller-footer></app-seller-footer>
