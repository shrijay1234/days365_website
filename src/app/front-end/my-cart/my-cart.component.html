<app-front-header></app-front-header>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1 col-lg-1"></div>
    <div class="col-sm-10">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h3 style="margin-top: 1rem"><b>My Cart</b></h3>
          </div>

          <div
            class="col-md-12 card mt-4 text-center mb-4"
            *ngIf="itemsCount > 0"
            style="border: none; box-shadow: 0px 15px 15px 15px #5d86bc38"
          >
            <div class="container-fluid border-bottom">
              <div class="row" style="padding-top: 1rem; font-weight: bold">
                <div
                  class="col-lg-6 col-md-6 col-12 ngar"
                  style="font-size: 12px"
                >
                  <b>Product</b>
                </div>
                <div
                  class="col-sm-1 col-12 col-lg-1 col-md-1 ngar mb-2"
                  style="font-size: 12px"
                >
                  <b>Size</b>
                </div>
                <div
                  class="col-sm-1 col-12 col-lg-1 col-md-1 ngar mb-2"
                  style="font-size: 12px"
                >
                  <b>Colour</b>
                </div>
                <div
                  class="col-sm-1 col-12 col-lg-1 col-md-1 ngar mb-2"
                  style="font-size: 12px"
                >
                  <b>Price</b>
                </div>
                <div
                  class="col-sm-1 col-12 col-lg-1 col-md-1 ngar mb-2"
                  style="font-size: 12px"
                >
                  <b>Quantity</b>
                </div>
                <div
                  class="col-sm-1 col-12 col-lg-1 col-md-1 ngar mb-2"
                  style="font-size: 12px"
                >
                  <b>Subtotal</b>
                </div>
                <div
                  class="col-sm-1 col-12 col-lg-1 col-md-1 ngar mb-2"
                  style="font-size: 12px"
                >
                  <b>Action</b>
                </div>
              </div>
            </div>

            <div
              class="container-fluid border-bottom"
              *ngFor="let row of items; index as index"
            >
              <div *ngFor="let subrow of row.cartData.productVariant">
                <div *ngIf="subrow._id == row.varientId">
                  <div class="row">
                    <div class="col-sm-6 col-12 col-md-6 col-lg-6">
                      <div class="container-fluid m-0, p-0">
                        <div class="row">
                          <div class="col-sm-3 col-12 fonn">
                            <div
                              class="card mt fonn mb-5"
                              style="
                                height: auto;
                                width: 100px;
                                background-image: url('assets/img/q41.Jpeg');
                                background-repeat: no-repeat;
                                background-size: cover;
                              "
                            >
                              <img src="{{ subrow.MainImg }}" />
                            </div>
                          </div>
                          <div class="col-sm-9 col-12 haamm">
                            <h4 class="" style="margin-top: 4px">
                              <b>{{ row.cartData.brandName }}</b>
                            </h4>
                            <p class="haamm">
                              {{ subrow.title }}
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div
                      class="col-sm-1 mt-1.2 col-12 col-lg-1 col-md-1 vjay mb-2"
                      style="font-size: 13px"
                    >
                      <b>{{ subrow.size }}</b>
                    </div>
                    <div
                      class="col-sm-1 mt-1.2 col-12 col-lg-1 col-md-1 vjay mb-2"
                      style="font-size: 13px"
                    >
                      <b>PINK</b>
                    </div>
                    <div
                      class="col-sm-1 mt-1.2 col-12 col-lg-1 col-md-1 vjay mb-2"
                      style="font-size: 13px"
                    >
                      <b>₹{{ subrow.yourPrice }}</b>
                    </div>
                    <div
                      class="col-sm-1 mt-1.2 col-12 col-lg-1 col-md-1 vjay mb-2"
                      style="font-size: 13px"
                    >
                      <b>{{ row.quantity }}</b>
                    </div>
                    <div
                      class="col-sm-1 mt-1.2 col-12 col-lg-1 col-md-1 vjay mb-2"
                      style="font-size: 13px"
                    >
                      <b>₹{{ row.quantity * subrow.yourPrice }}</b>
                    </div>
                    <div
                      class="col-sm-1 mt-1.2 col-12 col-lg-1 col-md-1 vjay mb-2"
                      style="font-size: 13px"
                    >
                      <li
                        style="
                          background-color: #008080;
                          width: 25px;
                          border-radius: 2px;
                          padding-left: 2px; ;
                        "
                      >
                        <button href="" style="color: #fff">
                          <i class="fa fa-refresh" aria-hidden="true"></i>
                        </button>
                      </li>
                      <li
                        style="
                          display: inline-block;
                          background-color: red;
                          width: 25px;
                          border-radius: 2px;
                          padding-left: 2px;
                          margin-left: 4px;
                        "
                      >
                      <button
                      (click)="deleteToCart(newitems[index])"
                   
                      style="color: #fff"
                      ><i class="fa fa-trash-o" aria-hidden="true"></i
                    ></button>
                      </li>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="container-fluid border-top mt-4">
              <div class="row">
                <div class="col-sm-4 col-12 rajj">
                  <a [routerLink]="'/'">
                    <button
                      class="btn ggjjjj"
                      style="background-color: #ffa500; color: #fff"
                    >
                      <b> Continue Shopping </b>
                    </button>
                  </a>
                </div>

                <div class="col-sm-8 mb-1">
                  <div class="container-fluid text-center">
                    <div class="row">
                      <div class="col-sm-4 col-12 mt-3">
                        <b>Shipping Charge: ₹100.00</b>
                      </div>
                      <div class="col-sm-4 col-12 mt-3">
                        <b>Total: ₹{{ total }}</b>
                      </div>
                      <div class="col-sm-4 col-12">
                        <a [routerLink]="'/shipping'">
                          <button
                            class="btn baaa"
                            style="background-color: #3cb371; color: #fff"
                          >
                            Checkout
                          </button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-12 card mt-4 text-center mb-4"
            *ngIf="!itemsCount"
            style="border: none; box-shadow: 0px 15px 15px 15px #5d86bc38"
          >
            <h4>Cart is empty.</h4>
            <div class="container-fluid border-top mt-4 mb-4">
              <div class="row">
                <div class="col-md-12 col-sm-4 col-12 rajj">
                  <a routerLink="/"
                    ><button
                      class="btn ggjjjj"
                      style="background-color: #ffa500; color: #fff"
                    >
                      <b> Continue Shopping </b>
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1 col-lg-1"></div>
  </div>
</div>

<app-front-footer></app-front-footer>
